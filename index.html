<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ryan Residential Contractors</title>

  <style>
    :root {
      --primary: #3b4a86; /* deep blue similar to reference */
      --bg: #ffffff;
      --text: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: #222;
    }

    /* Header section */
    .hero {
      background: var(--primary);
      color: var(--text);
      padding: 80px 20px 140px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* angled cut like reference site */
    .hero::after {
      content: "";
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 120px;
      background: white;
      clip-path: polygon(0 40%, 100% 0, 100% 100%, 0 100%);
    }

    .hero h1 {
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .hero p {
      font-size: 1rem;
      opacity: 0.95;
      max-width: 600px;
      margin: 0 auto 8px;
    }

    /* Gallery section */
    .gallery {
      max-width: 900px;
      margin: -80px auto 60px;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .gallery img,
    .gallery iframe {
      width: 100%;
      border-radius: 6px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      opacity: 0;
      transform: translateY(12px);
      animation: fadeUp 0.8s ease forwards;
    }

    .gallery iframe {
      aspect-ratio: 16 / 9;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    video {
      background: black;
    }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <header class="hero">
    <h1>Ryan Residential Contractors</h1>
    <p>Build For Rent Specialist</p>
    <p>Current Project Gallery</p>
  </header>

  <main class="gallery">
    <!-- Videos (shown first) -->
    <iframe src="https://www.youtube.com/embed/buXvVNvoCHI?autoplay=1&mute=1&rel=0&playsinline=1" title="Project Video 1" frameborder="0" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen></iframe>

    <iframe src="https://www.youtube.com/embed/6eAV2V1lB_Y?autoplay=1&mute=1&rel=0&playsinline=1" title="Project Video 2" frameborder="0" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen></iframe>

    <iframe src="https://www.youtube.com/embed/7Ye9qi08Qdo?autoplay=1&mute=1&rel=0&playsinline=1" title="Project Video 3" frameborder="0" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen></iframe>

    <!-- Photos (shown after videos) -->
    <img src="images/photo1.jpg" alt="Project photo 1" />
    <img src="images/photo2.jpg" alt="Project photo 2" />
    <img src="images/photo3.jpg" alt="Project photo 3" />
    <img src="images/photo4.jpg" alt="Project photo 4" />
    <img src="images/photo5.jpg" alt="Project photo 5" />
    <img src="images/photo6.jpg" alt="Project photo 6" />
      <!-- Link to full website -->
    <p style="text-align:center; margin-top:60px; font-size:1rem;">
      Want to learn more about us? Click <a href="https://www.ryanresidentialcontractors.com/" target="_blank" rel="noopener noreferrer">here</a> for our full website.
    </p>
  </main>

</body>
</html>
